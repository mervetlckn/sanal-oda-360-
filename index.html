<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360¬∞ Sanal Oda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 15px;
            z-index: 100;
            max-width: 300px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        #info h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #00796b;
        }
        #info p {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 8px;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 50px;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
        }
        button {
            background: linear-gradient(135deg, #00796b 0%, #004d40 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 121, 107, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00796b;
            font-size: 20px;
            z-index: 50;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info">
        <h1>üè† Sanal Oda</h1>
        <p><strong>Kontroller:</strong></p>
        <p>üñ±Ô∏è Fare: 360¬∞ D√∂n</p>
        <p>üîç Scroll: Yakƒ±nla≈ü</p>
        <p>üì± Mobil: S√ºr√ºkle</p>
    </div>
    <div id="controls">
        <button onclick="changeView()">üì∑ G√∂r√ºn√ºm</button>
        <button onclick="toggleDayNight()">‚òÄÔ∏è G√ºn/Gece</button>
        <button onclick="resetCamera()">üîÑ Sƒ±fƒ±rla</button>
    </div>
    <div id="loading">Oda y√ºkleniyor...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let isDragging = false, previousMousePosition = { x: 0, y: 0 };
        let cameraAngle = 0, cameraHeight = 2, cameraDistance = 8;
        let viewMode = 0, isDayTime = true;
        let ambientLight, sunLight;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xe3f2fd);
            scene.fog = new THREE.Fog(0xe3f2fd, 15, 50);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 8);
            camera.lookAt(0, 1.5, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);

            // I≈üƒ±klandƒ±rma
            ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
            sunLight.position.set(5, 8, 5);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            sunLight.shadow.camera.near = 0.5;
            sunLight.shadow.camera.far = 50;
            sunLight.shadow.camera.left = -10;
            sunLight.shadow.camera.right = 10;
            sunLight.shadow.camera.top = 10;
            sunLight.shadow.camera.bottom = -10;
            scene.add(sunLight);

            // Zemin (Parke)
            const floorGeometry = new THREE.PlaneGeometry(15, 15);
            const floorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xd4a574,
                roughness: 0.8,
                metalness: 0.1
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            // Duvarlar
            const wallMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xf5f5f0,
                roughness: 0.9,
                side: THREE.DoubleSide
            });

            // Arka duvar
            const backWall = new THREE.Mesh(new THREE.PlaneGeometry(15, 5), wallMaterial);
            backWall.position.set(0, 2.5, -7.5);
            backWall.receiveShadow = true;
            scene.add(backWall);

            // Sol duvar
            const leftWall = new THREE.Mesh(new THREE.PlaneGeometry(15, 5), wallMaterial);
            leftWall.position.set(-7.5, 2.5, 0);
            leftWall.rotation.y = Math.PI / 2;
            leftWall.receiveShadow = true;
            scene.add(leftWall);

            // Saƒü duvar
            const rightWall = new THREE.Mesh(new THREE.PlaneGeometry(15, 5), wallMaterial);
            rightWall.position.set(7.5, 2.5, 0);
            rightWall.rotation.y = -Math.PI / 2;
            rightWall.receiveShadow = true;
            scene.add(rightWall);

            // Tavan
            const ceiling = new THREE.Mesh(new THREE.PlaneGeometry(15, 15), wallMaterial);
            ceiling.position.y = 5;
            ceiling.rotation.x = Math.PI / 2;
            scene.add(ceiling);

            // Pencere (arka duvarda)
            const windowFrame = new THREE.Mesh(
                new THREE.BoxGeometry(3, 2, 0.1),
                new THREE.MeshStandardMaterial({ color: 0x8b4513 })
            );
            windowFrame.position.set(-3, 2.5, -7.45);
            scene.add(windowFrame);

            const windowGlass = new THREE.Mesh(
                new THREE.PlaneGeometry(2.7, 1.7),
                new THREE.MeshStandardMaterial({ 
                    color: 0x87ceeb,
                    transparent: true,
                    opacity: 0.3,
                    metalness: 0.9,
                    roughness: 0.1
                })
            );
            windowGlass.position.set(-3, 2.5, -7.4);
            scene.add(windowGlass);

            // Kapƒ±
            const door = new THREE.Mesh(
                new THREE.BoxGeometry(1.5, 3.5, 0.1),
                new THREE.MeshStandardMaterial({ color: 0x8b6914 })
            );
            door.position.set(5, 1.75, -7.45);
            scene.add(door);

            const doorKnob = new THREE.Mesh(
                new THREE.SphereGeometry(0.08, 16, 16),
                new THREE.MeshStandardMaterial({ color: 0xffd700, metalness: 1 })
            );
            doorKnob.position.set(4.5, 1.5, -7.4);
            scene.add(doorKnob);

            // Masa
            const tableTop = new THREE.Mesh(
                new THREE.BoxGeometry(2, 0.1, 1.2),
                new THREE.MeshStandardMaterial({ color: 0x8b4513 })
            );
            tableTop.position.set(-2, 1, 0);
            tableTop.castShadow = true;
            tableTop.receiveShadow = true;
            scene.add(tableTop);

            // Masa bacaklarƒ±
            for (let i = 0; i < 4; i++) {
                const leg = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.05, 0.05, 1, 16),
                    new THREE.MeshStandardMaterial({ color: 0x654321 })
                );
                leg.position.set(
                    -2 + (i % 2 === 0 ? -0.9 : 0.9),
                    0.5,
                    0 + (i < 2 ? -0.5 : 0.5)
                );
                leg.castShadow = true;
                scene.add(leg);
            }

            // Laptop
            const laptop = new THREE.Mesh(
                new THREE.BoxGeometry(0.6, 0.02, 0.4),
                new THREE.MeshStandardMaterial({ color: 0x333333, metalness: 0.8 })
            );
            laptop.position.set(-2, 1.06, 0);
            laptop.castShadow = true;
            scene.add(laptop);

            const screen = new THREE.Mesh(
                new THREE.BoxGeometry(0.6, 0.4, 0.02),
                new THREE.MeshStandardMaterial({ color: 0x1e1e1e })
            );
            screen.position.set(-2, 1.26, -0.2);
            screen.rotation.x = -0.3;
            screen.castShadow = true;
            scene.add(screen);

            // Sandalye
            const chairSeat = new THREE.Mesh(
                new THREE.BoxGeometry(0.6, 0.1, 0.6),
                new THREE.MeshStandardMaterial({ color: 0x4a4a4a })
            );
            chairSeat.position.set(-2, 0.7, 1.5);
            chairSeat.castShadow = true;
            scene.add(chairSeat);

            const chairBack = new THREE.Mesh(
                new THREE.BoxGeometry(0.6, 0.8, 0.1),
                new THREE.MeshStandardMaterial({ color: 0x4a4a4a })
            );
            chairBack.position.set(-2, 1.15, 1.25);
            chairBack.castShadow = true;
            scene.add(chairBack);

            for (let i = 0; i < 4; i++) {
                const leg = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.03, 0.03, 0.7, 16),
                    new THREE.MeshStandardMaterial({ color: 0x2a2a2a })
                );
                leg.position.set(
                    -2 + (i % 2 === 0 ? -0.25 : 0.25),
                    0.35,
                    1.5 + (i < 2 ? -0.25 : 0.25)
                );
                leg.castShadow = true;
                scene.add(leg);
            }

            // Kitaplƒ±k
            const bookshelf = new THREE.Mesh(
                new THREE.BoxGeometry(2, 3, 0.4),
                new THREE.MeshStandardMaterial({ color: 0xa0522d })
            );
            bookshelf.position.set(5, 1.5, 4);
            bookshelf.castShadow = true;
            bookshelf.receiveShadow = true;
            scene.add(bookshelf);

            // Raflar
            for (let i = 0; i < 4; i++) {
                const shelf = new THREE.Mesh(
                    new THREE.BoxGeometry(1.9, 0.05, 0.38),
                    new THREE.MeshStandardMaterial({ color: 0x8b4513 })
                );
                shelf.position.set(5, 0.5 + i * 0.7, 4);
                scene.add(shelf);
            }

            // Kitaplar
            for (let shelf = 0; shelf < 4; shelf++) {
                for (let i = 0; i < 5; i++) {
                    const bookHeight = 0.3 + Math.random() * 0.2;
                    const bookColors = [0xff6b6b, 0x4ecdc4, 0x45b7d1, 0xf7b731, 0x5f27cd];
                    const book = new THREE.Mesh(
                        new THREE.BoxGeometry(0.15, bookHeight, 0.3),
                        new THREE.MeshStandardMaterial({ color: bookColors[i] })
                    );
                    book.position.set(
                        5 - 0.7 + i * 0.35,
                        0.55 + shelf * 0.7 + bookHeight / 2,
                        4
                    );
                    book.castShadow = true;
                    scene.add(book);
                }
            }

            // Saksƒ± ve bitki
            const pot = new THREE.Mesh(
                new THREE.CylinderGeometry(0.2, 0.15, 0.3, 16),
                new THREE.MeshStandardMaterial({ color: 0xcd853f })
            );
            pot.position.set(2, 0.15, -6);
            pot.castShadow = true;
            scene.add(pot);

            // Bitki yapraklarƒ±
            const leafMaterial = new THREE.MeshStandardMaterial({ color: 0x228b22 });
            for (let i = 0; i < 8; i++) {
                const leaf = new THREE.Mesh(
                    new THREE.SphereGeometry(0.15, 8, 8),
                    leafMaterial
                );
                const angle = (i / 8) * Math.PI * 2;
                leaf.position.set(
                    2 + Math.cos(angle) * 0.2,
                    0.5 + Math.sin(i) * 0.2,
                    -6 + Math.sin(angle) * 0.2
                );
                leaf.castShadow = true;
                scene.add(leaf);
            }

            // Lamba (tavan lambasƒ±)
            const lampBase = new THREE.Mesh(
                new THREE.CylinderGeometry(0.3, 0.3, 0.1, 16),
                new THREE.MeshStandardMaterial({ color: 0xffffff })
            );
            lampBase.position.set(0, 4.95, 0);
            scene.add(lampBase);

            const lampShade = new THREE.Mesh(
                new THREE.CylinderGeometry(0.3, 0.5, 0.4, 16, 1, true),
                new THREE.MeshStandardMaterial({ 
                    color: 0xffd700,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.7
                })
            );
            lampShade.position.set(0, 4.7, 0);
            scene.add(lampShade);

            const lampLight = new THREE.PointLight(0xfff4e6, 0.5, 10);
            lampLight.position.set(0, 4.5, 0);
            lampLight.castShadow = true;
            scene.add(lampLight);

            // Halƒ±
            const rug = new THREE.Mesh(
                new THREE.PlaneGeometry(4, 3),
                new THREE.MeshStandardMaterial({ 
                    color: 0xb22222,
                    roughness: 1
                })
            );
            rug.rotation.x = -Math.PI / 2;
            rug.position.set(0, 0.01, 0);
            rug.receiveShadow = true;
            scene.add(rug);

            // Duvar tablosu
            const frame = new THREE.Mesh(
                new THREE.BoxGeometry(1.2, 1, 0.05),
                new THREE.MeshStandardMaterial({ color: 0x8b4513 })
            );
            frame.position.set(0, 2.5, -7.45);
            scene.add(frame);

            const painting = new THREE.Mesh(
                new THREE.PlaneGeometry(1, 0.8),
                new THREE.MeshStandardMaterial({ color: 0x87ceeb })
            );
            painting.position.set(0, 2.5, -7.42);
            scene.add(painting);

            document.getElementById('loading').style.display = 'none';

            // Event listeners
            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            renderer.domElement.addEventListener('wheel', onWheel);
            renderer.domElement.addEventListener('touchstart', onTouchStart);
            renderer.domElement.addEventListener('touchmove', onTouchMove);
            renderer.domElement.addEventListener('touchend', onTouchEnd);
            window.addEventListener('resize', onWindowResize);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function updateCameraPosition() {
            camera.position.x = Math.sin(cameraAngle) * cameraDistance;
            camera.position.z = Math.cos(cameraAngle) * cameraDistance;
            camera.position.y = cameraHeight;
            camera.lookAt(0, 1.5, 0);
        }

        function onMouseDown(e) {
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        }

        function onMouseMove(e) {
            if (!isDragging) return;
            
            const deltaX = e.clientX - previousMousePosition.x;
            const deltaY = e.clientY - previousMousePosition.y;
            
            cameraAngle -= deltaX * 0.01;
            cameraHeight += deltaY * 0.05;
            cameraHeight = Math.max(0.5, Math.min(4.5, cameraHeight));
            
            updateCameraPosition();
            previousMousePosition = { x: e.clientX, y: e.clientY };
        }

        function onMouseUp() {
            isDragging = false;
        }

        function onWheel(e) {
            e.preventDefault();
            cameraDistance += e.deltaY * 0.01;
            cameraDistance = Math.max(3, Math.min(15, cameraDistance));
            updateCameraPosition();
        }

        let touchStartPos = { x: 0, y: 0 };
        function onTouchStart(e) {
            isDragging = true;
            touchStartPos = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }

        function onTouchMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const deltaX = e.touches[0].clientX - previousMousePosition.x;
            const deltaY = e.touches[0].clientY - previousMousePosition.y;
            
            cameraAngle -= deltaX * 0.01;
            cameraHeight += deltaY * 0.05;
            cameraHeight = Math.max(0.5, Math.min(4.5, cameraHeight));
            
            updateCameraPosition();
            previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }

        function onTouchEnd() {
            isDragging = false;
        }

        function changeView() {
            viewMode = (viewMode + 1) % 3;
            switch(viewMode) {
                case 0: // Normal g√∂r√ºn√ºm
                    cameraDistance = 8;
                    cameraHeight = 2;
                    cameraAngle = 0;
                    break;
                case 1: // Ku≈ü bakƒ±≈üƒ±
                    cameraDistance = 10;
                    cameraHeight = 4.5;
                    cameraAngle = Math.PI / 4;
                    break;
                case 2: // Geni≈ü a√ßƒ±
                    cameraDistance = 12;
                    cameraHeight = 2;
                    cameraAngle = Math.PI;
                    break;
            }
            updateCameraPosition();
        }

        function toggleDayNight() {
            isDayTime = !isDayTime;
            if (isDayTime) {
                scene.background = new THREE.Color(0xe3f2fd);
                scene.fog.color = new THREE.Color(0xe3f2fd);
                ambientLight.intensity = 0.6;
                sunLight.intensity = 0.8;
                sunLight.color = new THREE.Color(0xffffff);
            } else {
                scene.background = new THREE.Color(0x1a1a2e);
                scene.fog.color = new THREE.Color(0x1a1a2e);
                ambientLight.intensity = 0.2;
                sunLight.intensity = 0.3;
                sunLight.color = new THREE.Color(0x6495ed);
            }
        }

        function resetCamera() {
            cameraDistance = 8;
            cameraHeight = 2;
            cameraAngle = 0;
            viewMode = 0;
            updateCameraPosition();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
